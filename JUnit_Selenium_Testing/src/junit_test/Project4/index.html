<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="global.css">
</head>


<body>
    <div class = "container-fluid bg" >
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <form class = "form-container">
                    <h2>Covid Survey Registration</h2>
                    <div class="mb-3">
                      <label for="email1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password1">
                      <label for="password2" class="form-label">Re-Enter Password</label>
                      <input type="password" class="form-control" id="password2">
                    </div>
                    <p id="login-error" style="color:red;" ></p>
                    <div class="d-grid gap-2 ">
                        <button type="button" class="btn btn-primary" type="button" onclick="submitForm()">Submit</button>
                    </div>
                    <a href="login.html" class= "ca"> Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>



</html>
